<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="site-map">
    <table style="width: 100%">
        <tr>
            <td>
                <a href="/ions/main"><span th:text="#{map.ions}"></span></a>
                <a href="/classes/main"><span th:text="#{map.classes}"></span></a>
                <a href="/index"><span th:text="#{map.substances}"></span></a>
            </td>
            <td style="text-align:right">
                <a th:href="${session.isAdmin} ? @{/logout} : @{/login} "><span th:text="${session.isAdmin} ? #{map.logout} : #{map.login}"></span></a>
            </td>
        </tr>
    </table>
</div>
<h4><span th:text="#{section.creation}"></span></h4>
<form method="post" action="/substances/create">
    <label><span th:text="#{input.class}"></span></label>
    <div class="wrapper">
        <div class="box" th:each="class : ${classes}">
            <input th:id="${class.id}" type="radio" name="selector-class" checked>
            <label th:for="${class.id}" th:text="${class.nameText}"></label>
        </div>
    </div>
    <label><span th:text="#{input.anion}"></span></label>
    <div class="wrapper">
        <div class="box" th:each="anion : ${anions}">
            <input th:id="${anion.id}" type="radio" name="selector-class" checked>
            <label th:for="${anion.id}" th:text="${anion.notationText}"></label>
        </div>
    </div>
    <label><span th:text="#{input.cation}"></span></label>
    <div class="wrapper">
        <div class="box" th:each="cation : ${cations}">
            <input th:id="${cation.id}" type="radio" name="selector-class" checked>
            <label th:for="${cation.id}" th:text="${cation.notationText}"></label>
        </div>
    </div>
    <table>
        <tr>
            <td><label for="input-notation" th:text="#{input.notation}"></label></td>
            <td><input type="text" id="input-notation"></td>
        </tr>
    </table>
    <input type="submit" th:value="#{submit.create}">
</form>
</body>
</html>
