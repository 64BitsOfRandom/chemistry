<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:value="#{title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="site-map">
    <table style="width: 100%">
        <tr>
            <td>
                <a href="/ions/main"><span th:text="#{map.ions}"></span></a>
                <a><span th:text="#{map.classes}"></span></a>
                <a href="/index"><span th:text="#{map.substances}"></span></a>
            </td>
            <td style="text-align:right">
                <a href="/login"><span th:text="#{map.login}"></span></a>
            </td>
        </tr>
    </table>
</div>
<a href="/classes/create" style="margin-bottom: 10px"><span th:text="#{references.create}"></span></a>
<form method="post" action="/deleteClass">
    <input type="submit" th:value="#{submit.delete}">
    <div class="wrapper">
        <div class="box" th:each="class : ${classes}">
            <input type="radio" name="selector-class" checked>
            <label ><span th:text="${class.name}"></span></label>
        </div>
    </div>
</form>
</body>
</html>
