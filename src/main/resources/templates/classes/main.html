<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:insert="top-plate :: top-plate"></div>
<a th:href="@{/classes/create}" style="margin-bottom: 10px"><span th:text="#{links.create}"></span></a>
<form method="post" action="/deleteEntity">
    <!--    TODO:передать id выделенного элемента-->
    <input th:if="${session.isAdmin}" type="submit" th:value="#{submit.delete}">
    <input type="hidden" name="entity" value="classes">
    <div class="wrapper">
        <div class="box" th:each="class : ${classes}">
            <input th:id="${class.id}" type="radio" name="selector-class" checked>
            <label th:for="${class.id}" th:text="${class.name}"></label>
        </div>
    </div>
</form>
</body>
</html>
