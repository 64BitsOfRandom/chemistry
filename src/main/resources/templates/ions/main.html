<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="site-map">
    <table style="width: 100%">
        <tr>
            <td>
                <a><span th:text="#{map.ions}"></span></a>
                <a href="/classes/main"><span th:text="#{map.classes}"></span></a>
                <a href="/index"><span th:text="#{map.substances}"></span></a>
            </td>
            <td style="text-align:right">
                <a href="/login"><span th:text="#{map.login}"></span></a>
            </td>
        </tr>
    </table>
</div>
<a href="/classes/create" style="margin-bottom: 10px"><span th:text="#{links.create}"></span></a>
<form method="post" action="/deleteEntity">
<!--    TODO:передать имя таблицы и id выделенного элемента-->
    <input type="submit" th:value="#{submit.delete}">
    <div class="wrapper">
        <div class="box" th:each="ion : ${ions}">
            <input type="radio" name="selector-ion" checked>
            <label><span th:text="${ion.noation}"></span></label>
        </div>
    </div>
</form>
</body>
</html>
