<div th:insert="top-plate :: top-plate"></div>
<a th:if="${session.isAdmin}" th:href="@{/ions/create}" style="margin-bottom: 10px"><span

<form th:object="${ion__}" method="post" action="/ions/main">
    <fieldset>
        <legend th:text="${ion__}">Your addresses</legend>
        <ul>
            <li th:each="ion : ${ions}">
                <input th:id="${ion.id}" th:field="${ion__.id}" th:value="${ion.id}" type="radio"/>
                <label th:for="${ion.id}" th:text="${ion}"></label>
            </li>
        </ul>
    </fieldset>
    <p><input type="submit" value="Submit"/></p>
</form>
