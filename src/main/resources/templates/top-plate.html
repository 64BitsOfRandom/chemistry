<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:fragment="top-plate" class="site-map">
    <table>
        <tr>
            <td>
                <a class="button" th:href="@{/ions/main}" th:text="#{map.ions}"></a>
                <a class="button" th:href="@{/classes/main}" th:text="#{map.classes}"></a>
                <a class="button" th:href="@{/index}" th:text="#{map.substances}"></a>
            </td>
            <td style="text-align:right">
                <a class="button" th:href="${session.isAdmin} ? @{/logout} : @{/login} "><span th:text="${session.isAdmin} ? #{map.logout} : #{map.login}"></span></a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
